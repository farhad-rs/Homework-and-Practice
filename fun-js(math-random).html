<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fun - Js (Math Random)</title>
<style>
div.ex{
	border-radius:50%;
	transition:all 3s;
	-webkit-transition:all 3s;
	-o-transition:all 3s;
	-ms-transition:all 3s;
}
</style>
</head>
<body>
<script type="text/javascript">
for (var i=0;i<250;i++){
	document.write('<div class="ex"></div>');
}

function rnd(a,b){
	return Math.floor(Math.random()*(b-a+1))+a;
}

function randColor(){
	var c='#';
	for(var i=0;i<6;i++){
		c+=rnd(0,15).toString(16);
	}
	return c;
}
var divs = document.getElementsByClassName('ex');

(show = function (){
	for (var i=0;i<divs.length;i++){
		divs.item(i).style.position='absolute';
		divs.item(i).style.backgroundColor=randColor();
		divs.item(i).style.height=rnd(5,50)+'px';
		divs.item(i).style.width=rnd(5,50)+'px';
		divs.item(i).style.top=rnd(5,95)+'%';
		divs.item(i).style.left=rnd(5,95)+'%';
	}

})();

setInterval(show,3000);
</script>
</body>
</html>
