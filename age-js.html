<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculate Age</title>
<style type="text/css">
	body {
		background-image:url('bg.jpg');
		background-repeat:repeat;
	}	
	
	div.container {
		width:560px;
		min-height:300px;
		margin:100px auto;
		border:thin;
		border-radius:50%;
		box-shadow:0 1px 120px #800000;	
	}
	
	p {
		font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
		font-size:24px;
		color:#800000;
		text-align:center;
		padding-top:50px;	
	}
</style>
<script type="text/javascript">
	var a=prompt("Please Enter Your Age","18");
	window.onload = function (){
		var age=a;
		var thisyear=new Date();
		var etr=thisyear.getFullYear()-a;
		document.getElementById("age").innerHTML=etr;
	}
</script>
</head>
<body>
<div class="container">
	<p>Birth Year</p>
	<p id="age"></p>
</div>
</body>
</html>
